<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .image-container {
    position: relative;
    width: 200px;
    height: 200px;
    overflow: hidden;
  }

  .image-container img {
    width: 100%;
    height: auto;
    display: block;
  }

  .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
    content: "";
  }
</style>
</head>
<body>
  <div class="image-container">
    <img src="your-image.jpg" alt="Your Image">
    <div class="overlay"></div>
  </div>
</body>
</html>
